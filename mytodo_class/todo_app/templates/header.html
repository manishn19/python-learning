{% if user.is_authenticated %}
<header>
    <div class="container py-3">
        <div class="row">
            <div class="col-md-6">
                <p>Welcome {{user.get_username}}!</p>
            </div>
            <div class="col-md-6 text-right">
                <a href="{% url 'logout' %}">Logout!</a>
            </div>
        </div>
    </div>
</header>
{% endif %}
